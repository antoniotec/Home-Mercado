		<h2>Nossos Produtos</h2>
		
		<div class="slideshow-container">
		
		<div class="mySlides fade">
		  <div class="numbertext">1 / 4</div>
		  <img src="Laticinios.jpg" style="width:100%">
		  <div class="text">Laticínios</div>
		</div>
		
		<div class="mySlides fade">
		  <div class="numbertext">2 / 4</div>
		  <img src="Verduras.jpg" style="width:100%">
		  <div class="text">Verduras</div>
		</div>
		
		<div class="mySlides fade">
		  <div class="numbertext">3 / 4</div>
		  <img src="Frutas.jpg" style="width:100%">
		  <div class="text">Frutas</div>
		</div>

		  </div>

		<br>
		
		<div style="text-align:center">
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		  <span class="dot"></span>
		  <span class="dot"></span> 
		</div>
		
		<script>
		var slideIndex = 0;
		showSlides();
		
		function showSlides() {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("dot");
		  for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";  
		  }
		  slideIndex++;
		  if (slideIndex > slides.length) {slideIndex = 1}    
		  for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";  
		  dots[slideIndex-1].className += " active";
		  setTimeout(showSlides, 1400); // Change image every 2 seconds
		}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
